name: Intergrate frontend PRs

on:
  pull_request:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: expo/expo-github-action@v5
      with:
        expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
        expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
    - run: npm install -g yarn lerna ultra-runner npm@latest
    - name: Yarn install, bootstrap test and build
      env: 
        EXPO_DEBUG: true
      run: |
        npm install -g yarn lerna ultra-runner npm@latest &&
        yarn clean:all && 
        yarn install &&
        expo diagnostics &&
        yarn bootstrap:production &&
        yarn ci:front:pr
    - name: Create Release Candidate
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: rc,${{ github.ref }}
        release_name: RC ${{ github.ref }}
        body: |
          Changelog:
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/frontend/main/native-build/circle-signed.apk
        asset_name: circle-signed.apk
